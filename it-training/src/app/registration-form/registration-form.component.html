<div class="registration">
  <h1>Inscription</h1>
      <p>Les champs marqués d'une astérisque (*) sont obligatoires.</p>
  <form class="example-form">
    <table 
        class="example-full-width" 
        cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Prénom</mat-label>
        <input 
          matInput type="text"
          [(ngModel)] = "student.firstname"
          name="firstname"
          required>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Nom</mat-label>
        <input 
            matInput type="text"
            [(ngModel)] = "student.lastname"
            name="lastname"
            required>
      </mat-form-field></td>
    </tr></table>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
          type="email"
          matInput
          placeholder="Ex. pat@example.com"
          type="email"
          [(ngModel)] = "student.email"
          name="email"
          required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Mot de passe</mat-label>
      <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)] = "student.password"
          name="password"
          required>
      <button
          class="icons"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
        <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Entreprise</mat-label>
      <input
          type="text"
          matInput
          placeholder="Uniquement si vous êtes une société"
          [(ngModel)] = "student.company"
          name="company">
    </mat-form-field>
    <button
        (click)="onSubmit()"
        type="submit"
        mat-raised-button>Valider</button>
  </form> 
</div>
