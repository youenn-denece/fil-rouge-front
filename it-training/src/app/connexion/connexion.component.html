<div class="connexion">

<h1>Connexion</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com" [(ngModel)] = "student.email" name="email"/>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Merci de saisir une adresse mail valide !
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      La saisie d'une adresse mail est <strong>obligatoire</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Mot de passe</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)] = "student.password" name="password"/>
    <button
      class="icons"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <tr>
    <button (click)="validateStudent()" type="submit" mat-raised-button color="accent">Valider</button>
  </tr>
</form>

</div>
