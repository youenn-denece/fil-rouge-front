<div class="evaluation-index">
  <h1>Evaluation de la formation</h1>

  <div class="content">

    <div class="evaluation-course">
      <label for=""><span class ="bigger">Pertinence de la formation :</span></label>
      <br>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>
    </div>
    <br>


    <div class="evaluation-teacher">

      <label class="teacher" for=""><span class ="bigger">Evaluer (formateur) :</span></label>
      <br>
      <label class="items" for="">Maîtrise du domaine</label>
       <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

      <label class="items" for="">Technique d'animation</label>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

      <label class="items" for="">Réponses aux questions</label>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

      <label class="items" for="">Disponibilité</label>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

      <label class="items" for="">Pédagogie</label>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>


      <label for="comment">Commentaire :</label>
      <textarea id="comment" name="comment" rows="5" cols="33" placeholder="Vous pouvez écrire un commentaire"></textarea>



    </div>

    <tr>
      <button class="validation" type="submit" mat-raised-button color="accent">Valider</button>
    </tr>

  </div>



</div>
