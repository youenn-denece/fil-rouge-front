<div class="evaluation-index">
  <h1>Evaluation du campus</h1>

  <div class="content">

    <div class="evaluation-welcome">
      <label for=""><span class ="bigger">Qualité de l'accueil :</span></label>
      <br>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>
    </div>
    <br>


    <div class="evaluation-environment">


      <label class="environment" for=""><span class ="bigger">Qualité de l'environnement :</span></label>
      <br>
      <label class="items" for="">Salle de cours :</label>
       <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

      <label class="items" for="">Salle de pause :</label>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

      <label class="items" for="">Matériel :</label>
      <mat-slider class="slider" discrete showTickMarks="" min="1" max="5" step="1" value="1">
        <input matSliderThumb>
      </mat-slider>

    </div>

  </div>

  <tr>
    <button class="next" (click)="nextPage()" type="button" mat-raised-button color="accent">Suite de l'évaluation</button>
  </tr>

</div>
